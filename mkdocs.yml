site_name: The Algorithmic Mind
site_url: https://mydomain.org/mysite

plugins:
  - search
  - tags
  - blog


theme:
  name: material
  palette:
    primary: purple
    scheme: slate
    accent: blue
  features:
    - navigation.instant
    - navigation.instant.progress
    - navigation.instant.prefetch
    - navigation.tracking
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.sections
    - navigation.expand

    - search.suggest
    - search.highlight
    - search.share

nav:
  - Home: index.md
  - About Me: about/about.md
  - Contact: contact.md
  - Blog:
    - blog/index.md
